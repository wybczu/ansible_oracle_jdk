---

language: python
python: "2.7"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y curl

install:
  - pip install ansible

script:
  - ANSIBLE_ROLES_PATH=./../ ansible-playbook -i localhost, tests/test.yml --syntax-check
  - ANSIBLE_ROLES_PATH=./../ ansible-playbook -i localhost, tests/test.yml --connection=local
